<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stimulus JS</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="importmap">
      {
        "imports": {
          "stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        }
      }
    </script>
  </head>
  
  <body class="bg-secondary bg-opacity-10">
    <div class="container" >
      <div class="col-4 offset-4 my-5 bg-white py-4 rounded shadow" data-controller="list">
        <div class="row">
          <h1 class="text-center mb-4">Grocery bud</h1>
          <form class="row align-items-center mb-3" data-action="submit->list#addItem">
            <div class="col-9 offset-1">
              <input type="text" class="form-control" placeholder="eggs..." data-list-target="input">
            </div>
            
            <div class="col-1 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-8 offset-1">
            <ul class="list-group list-group-flush" data-list-target="result">

            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <script src="lib/index.js" type="module"></script>
  </body>
</html>
